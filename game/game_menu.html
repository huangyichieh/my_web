    <script>
        // ----------------icon hover animation----------------
        document.getElementById("icon_tetris").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("tetris_border").classList.remove("border_loop");
                document.getElementById("tetris_logo").classList.remove("tetris_hover");
        });

        document.getElementById("icon_snake").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("snake_border").classList.remove("border_loop");
                document.getElementById("snake_logo").classList.remove("snake_hover");
        });
        
        document.getElementById("icon_music").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("music_border").classList.remove("border_loop");
                document.getElementById("music_note1").classList.remove("music_hover");
                document.getElementById("music_note2").classList.remove("music_hover");
                document.getElementById("music_note3").classList.remove("music_hover");
                document.getElementById("music_note4").classList.remove("music_hover");
        });

        function hoverTetris(){
            document.getElementById("tetris_border").classList.add("border_loop");
            document.getElementById("tetris_logo").classList.add("tetris_hover");
        }

        function hoverSnake(){
            document.getElementById("snake_border").classList.add("border_loop");
            document.getElementById("snake_logo").classList.add("snake_hover");
        }

        function hoverMusic(){
            document.getElementById("music_border").classList.add("border_loop");
            document.getElementById("music_note1").classList.add("music_hover");
            document.getElementById("music_note2").classList.add("music_hover");
            document.getElementById("music_note3").classList.add("music_hover");
            document.getElementById("music_note4").classList.add("music_hover");
        }

        // ----------------for directing links----------------
        document.getElementById("logo_link").onclick = function () {
            location.href = "../index.html";
        };
        
        document.getElementById("icon_tetris").onclick = function () {
            location.href = "tetris/tetris_game.html";
        };
    </script>
