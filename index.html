<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="heading_style.css">
    <link rel=stylesheet type="text/css" href="home_style.css">
    <title>J-Web</title>
</head>

<body>
    <header>
        <div class="inner_header">
            <div class="logo_container noselect" id="logo_link">
                <h1>J</h1><h2>Web</h2>
            </div>

            <!-- <ul class="navigation noselect">
                <a><li>About</li></a>
                <a><li>Webs</li></a>
                <a><li>Games</li></a>
            </ul> -->
        </div>
    </header>

    <div>
        <div class="table_content">
            <div class="background_topic noselect" id="background_topic">default</div>
            <div class="icon_table">
                <div class="icon_row">
                    <svg style="position: absolute; top: -99999px">
                        <filter id="line_shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4"/>
                            <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
                        </filter>
                    </svg>
                    
                    <div class="icon" id="about_icon" onmouseover="hoverAboutIcon();">
                        <svg viewBox="-10 -10 240 240">

                                c9.2,0.5,16.7,8.1,17.1,17.3c0.3,6.8-3.1,12.7-8.3,16.1c11.5,8.3,15.9,29.4,17.1,36.5c0.2,1.2-0.7,2.3-2,2.3H43.7
                                C42.4,100.9,41.5,99.8,41.7,98.6z"/>
                        </svg>
                    </div>
                    <div class="icon" id="web_icon" onmouseover="hoverWebIcon();">
                        <svg viewBox="-10 -10 240 240">
                            <path d="M210,110c0,55.2-44.7,100-100,100l0,0c-55.2,0-100-44.7-100-100l0,0c0-55.2,44.7-100,100-100S210,54.8,210,110z
                                 M22.5,61.6c0,0,14.3,14.1,87.5,14.1s87.5-14.1,87.5-14.1 M22.5,158.4c0,0,14.3-14.1,87.5-14.1s87.5,14.1,87.5,14.1 M10,110h200
                                 M110,10v200 M110,10c0,0-50,13.4-50,100s50,100,50,100 M110,210c0,0,50-13.4,50-100s-50-100-50-100"/>
                        </svg>
                    </div>
                    <div class="icon" id="game_icon" onmouseover="hoverGameIcon();">
                        <svg viewBox="-10 -10 240 240">
                            <path d="M110,61.9h45c52.4,0,79.8,153.6,39.3,147.9c-36.3-5.1-55.5-49.5-75.7-50H110h-8.6c-20.2,0.4-39.3,44.8-75.7,50

                                C86.3,106.1,87.2,107,87.2,108.1z M160.5,85.6c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8C152.6,89.1,156.2,85.6,160.5,85.6z

                                s-8-3.6-8-8S136.4,105.4,140.8,105.4z M160.5,124.8c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S156.2,124.8,160.5,124.8z M110,61.9
                                c0,0,13.9-19.3,0-26c-21.7-10.5,0-26,0-26"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="info_bar noselect" id="info_bar">
                <p id="icon_info">About me and this website</p>
            </div>
        </div>
    </div>

    <script>
        // ----------------for animation when icon hover----------------
        // remove class for all mouseleave events on icon class
        document.getElementById("about_icon").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("background_topic").classList.remove("show_topic");
                document.getElementById("info_bar").classList.remove("show_info_bar");
        });

        document.getElementById("web_icon").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("background_topic").classList.remove("show_topic");
                document.getElementById("info_bar").classList.remove("show_info_bar");
        });

        document.getElementById("game_icon").addEventListener(
            'mouseleave', 
            function(){
                document.getElementById("background_topic").classList.remove("show_topic");
                document.getElementById("info_bar").classList.remove("show_info_bar");
        });

        function hoverAboutIcon(){
            document.getElementById("background_topic").innerHTML = "About";
            document.getElementById("background_topic").classList.add("show_topic");

            document.getElementById("icon_info").innerHTML = "About me and this website";
            document.getElementById("info_bar").classList.add("show_info_bar");
        }
        
        function hoverWebIcon(){
            document.getElementById("background_topic").innerHTML = "Web";
            document.getElementById("background_topic").classList.add("show_topic");

            document.getElementById("icon_info").innerHTML = "Some collections of my websites";
            document.getElementById("info_bar").classList.add("show_info_bar");
        }
        
        function hoverGameIcon(){
            document.getElementById("background_topic").innerHTML = "Game";
            document.getElementById("background_topic").classList.add("show_topic");

            document.getElementById("icon_info").innerHTML = "Games from my original works";
            document.getElementById("info_bar").classList.add("show_info_bar");
        }

        // ----------------for directing links----------------
        document.getElementById("logo_link").onclick = function () {
            location.href = "index.html";
        };

        document.getElementById("about_icon").onclick = function () {
            location.href = "about/about_me.html";
        };
        
        document.getElementById("web_icon").onclick = function () {
            location.href = "web/web_menu.html";
        };
        
        document.getElementById("game_icon").onclick = function () {
            location.href = "game/game_menu.html";
        };
    </script>
</body>

</html>
